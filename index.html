        var possibleOptions = '';

        function updateBoxDesignSelectOptionsList() {
            var tempSelectedBoxDesignList = [];
            $("#boxTable select.boxdesignDropdown").each(function() {
                if ($(this).val() != undefined && $(this).val() != "") {
                    tempSelectedBoxDesignList.push($(this).val());
                }
            });
            possibleOptions = '';
            boxList.forEach((el, index) => {
                if (tempSelectedBoxDesignList.indexOf(el.name) == -1) {
                    possibleOptions += `<option value="${el.name}" class="enable">${el.name}</option>`;
                } else {
                    possibleOptions += `<option value="${el.name}" disabled>${el.name}</option>`;
                }
            });
            $("#boxTable select.boxdesignDropdown").each(function() {
                let newOptions;
                if ($(this).val() != undefined && $(this).val() != '') {
                    newOptions = `<option value="${$(this).val()}" selected>${$(this).val()}</option>${possibleOptions}`;
                    // update other data
                    boxList.forEach((el, index) => {
                        if ($(this).val() == el.name) {
                            let $curr_TR = $(this).closest('tr.BoxSizeInput');
                            $curr_TR.find('input.boxLength').val(el.length);
                            $curr_TR.find('input.boxWidth').val(el.width);
                            $curr_TR.find('input.boxHeight').val(el.height);
                        }
                    });
                } else {
                    newOptions = `<option disabled selected value> -- select an option -- </option>${possibleOptions}`;
                    let $curr_TR = $(this).closest('tr.BoxSizeInput');
                    $curr_TR.find('input .boxQuantity').val(0);
                    $curr_TR.find('input .boxLength').val(0);
                    $curr_TR.find('input .boxWidth').val(0);
                    $curr_TR.find('input .boxHeight').val(0);
                }
                $(this).html(newOptions);
            });
        }


        $(document).on('change', '#boxTable select.boxdesignDropdown', function() {
            updateBoxDesignSelectOptionsList();
        });

        // delete box
        $(document).on('click', "#boxTable tbody .deletedboxbtn", function() {
            $(this).closest('tr.BoxSizeInput').remove();
            updateBoxDesignSelectOptionsList();
        });

        function addRowData(timeStamp) {
            let tempDataId = timeStamp + 1;
            var templateStr = `<tr class="BoxSizeInput" data-boxId="bx-${tempDataId}"><td data-boxdesign>
             <div class="boxDesign-block input-block">
              <select class="custom-select custom-select-sm de-input boxdesignDropdown" name="boxDesign-${timeStamp}">
              <option disabled selected value> -- select an option -- </option>`;
            boxList.forEach((el, index) => {
                templateStr += `<option value="${el.name}" class="enable">${el.name}</option>`;
            });
            templateStr += `</select></div>
                    </td><td data-boxquantity>
                        <div class="boxQuantity-block input-block editable">
                        <input type="number" name="boxQuantity-${timeStamp}" class="form-control form-control-sm de-input boxQuantity">
                        </div>
                    </td>
                    <td data-boxAvailableQuantity>
                        <div class="boxAvailableQuantity-block input-block">
                            <input type="number" name="boxAvailableQuantity-${timeStamp}" class="form-control  form-control-sm boxAvailableQuantity" value="0" readonly>
                        </div>
                    </td>
                    <td data-boxlength>
                        <div class="boxLength-block input-block">
                            <input type="number" name="boxlength-${timeStamp}"  class="form-control form-control-sm boxLength" readonly>
                        </div>
                    </td>
                    <td data-boxwidth>
                        <div class="boxWidth-block input-block">
                            <input type="number" name="boxWidth-${timeStamp}" class="form-control form-control-sm boxWidth" readonly>
                        </div>
                    </td>
                    <td data-boxheight>
                        <div class="boxHeight-block input-block">
                            <input type="number" name="boxHeight-${timeStamp}" class="form-control form-control-sm boxHeight" readonly>
                        </div>
                    </td>
                    <td data-action>
                        <div class="action-control">
                            <a class="btn btn-primary btn-sm deletedboxbtn" href="javascript:void(0)"><i class="far fa-trash-alt"></i></a>
                        </div>
                    </td>
                </tr>`;
            $("#boxTable tbody").append(templateStr);
            updateBoxDesignSelectOptionsList();
            // $(`#boxTable  tr[data-boxId="bx-${tempDataId}"] .de-input`).tooltipster({
            //     contentAsHTML: 'true',
            //     animation: 'grow',
            //     position: 'top',
            // });
        }

        //validate
        $(document).on('keypress', 'input[data-decimal]', function(e) {
            if (isNaN(this.value + "" + String.fromCharCode(e.charCode))) return false;
        }).on("cut copy paste", function(e) {
            e.preventDefault();
        });

        //custom only-decimal
        $(document).on('blur', 'input[data-decimal]', function(e) {
            var position = this.selectionStart - 1;
            fixed = this.value.replace(/[^0-9\.]/g, ''); //remove all but number and .
            if (fixed.charAt(0) === '.') //can't start with .
                fixed = fixed.slice(1);
            var pos = fixed.indexOf(".") + 1;
            if (pos >= 0)
                fixed = fixed.substr(0, pos) + fixed.slice(pos).replace('.', ''); //avoid more than one .
            if (this.value !== fixed) {
                this.value = fixed;
                this.selectionStart = position;
                this.selectionEnd = position;
            }
        });

        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();

            $('#addBox').click(function(e) {
                if ($("#boxTable tbody tr").length < boxList.length) {
                    addRowData(Date.now());
                } else {
                    return e.preventDefault();
                }
            });


            // $(".de-input").tooltipster({
            //     trigger: 'custom',
            //     position: 'top-right',
            //     animation: 'grow'
            // });

            //form1
            $("#cmForm").validate();
            // $("#cmForm").validate({
            //     errorPlacement: function(error, element) {
            //         var ele = $(element);
            //         var err = $(error);
            //         var msg = err.text();
            //         if (msg != null && msg !== "") {
            //             ele.tooltipster('content', msg);
            //             ele.tooltipster('open');
            //         }
            //     },
            //     highlight: function(el, errorClass, validClass) {
            //         $(el).closest("div.input-block").addClass("error-item");
            //     },
            //     unhighlight: function(el, errorClass, validClass) {
            //         $(el).closest("div.input-block").removeClass("error-item");
            //         $(el).removeClass(errorClass).addClass(validClass).tooltipster('close');
            //     }
            // });

            //container required method
            $.validator.addMethod("containerLengthRequired", $.validator.methods.required, "Required container length.");
            $.validator.addMethod("containerWidthRequired", $.validator.methods.required, "Required container width.");
            $.validator.addMethod("containerHeightRequired", $.validator.methods.required, "Required container height.");
            //box required method
            $.validator.addMethod("boxDesignRequired", $.validator.methods.required, "Required box design.");
            $.validator.addMethod("quantityRequired", $.validator.methods.required, "Required box quantity.");

            // min value method
            $.validator.addMethod('minValue', function(value, el, param) {
                return this.optional(el) || value > param;
            }, $.validator.format("The value should greater then {0}"));


            //form1 "#cmForm" validation
            $.validator.addClassRules({
                'containerLength': {
                    containerLengthRequired: true,
                    minValue: 1
                },
                'containerWidth': {
                    containerWidthRequired: true,
                    minValue: 1
                },
                'containerHeight': {
                    containerHeightRequired: true,
                    minValue: 1
                },
                'boxdesignDropdown': {
                    boxDesignRequired: true
                },
                'boxQuantity': {
                    quantityRequired: true,
                    minValue: 1
                },
            });


            $("#btnGenrate").click(function() {
                if ($("#boxTable tbody tr").length > 0) {
                    console.log("more one tr");
                    if ($("#cmForm").valid()) {
                        let $_container = $("#containerTable");
                        let length = parseFloat($_container.find('input.containerLength').val());
                        let width = parseFloat($_container.find('input.containerWidth').val());
                        let height = parseFloat($_container.find('input.containerHeight').val());
                        genrateContainerMeasurementCalc(length, width, height)
                    } else {
                        console.log("form-1 invalid", $("#cmForm").valid());
                    }
                } else {
                    alert("Please provide box size data first.");
                }
            });

            function genrateContainerMeasurementCalc(length, width, height) {
                var scaling = 10;
                var containerLength = length * 12 * scaling;
                var containerWidth = width * 12 * scaling;
                var containerHeight = height * 12 * scaling;
                $('#item-container').html('').width(containerWidth).height(containerLength);
                var marginSpace = `<section class="item text-center" style="bottom:0; left:0; right:0; height:${2*scaling}px; position: absolute;">5 inch margin for container gate</section>`;
                $('#item-container').html(marginSpace).width(containerWidth).height(containerLength);
                var containerBoxList = [];
                /*for (var i = 0; i < 30; i++) {
                    var boxIndex = Math.floor(Math.random() * boxList.length);
                    boxList[boxIndex].length = boxList[boxIndex].length;
                    boxList[boxIndex].width = boxList[boxIndex].width;
                    boxList[boxIndex].height = boxList[boxIndex].height;
                    containerBoxList.push(boxList[boxIndex]);
                }*/
                var tempSelectedBoxDesignList = [];
                $("#boxTable tr.BoxSizeInput").each(function() {
                    var $_boxDesign = $(this).find('select.boxdesignDropdown');
                    var $_boxQuantity = $(this).find('input.boxQuantity');
                    var $_boxAvailableQuantity = $(this).find('input.boxAvailableQuantity');
                    if ($_boxDesign.val() != undefined && $_boxDesign.val() != "" &&
                        $_boxQuantity.val() != undefined && $_boxQuantity.val() != '' && !isNaN($_boxQuantity.val())) {
                        tempSelectedBoxDesignList.push({
                            boxName: $_boxDesign.val(),
                            boxQuantity: parseInt($_boxQuantity.val()),
                            $_boxAvailableQuantity: $_boxAvailableQuantity
                        });
                    }
                });
                for (var i = 0; i < tempSelectedBoxDesignList.length; i++) {
                    for (var j = 0; j < boxList.length; j++) {
                        if (boxList[j].name == tempSelectedBoxDesignList[i].boxName) {
                            var $_boxAvailableQuantity = tempSelectedBoxDesignList[i].$_boxAvailableQuantity;
                            var boxQuantity = tempSelectedBoxDesignList[i].boxQuantity;
                            var noOfBoxPerColumn = Math.floor((containerHeight - (2 * scaling)) / (boxList[j].height * scaling));
                            var noOfColumns = Math.ceil(boxQuantity / noOfBoxPerColumn);
                            var remainingSpace = (noOfColumns * noOfBoxPerColumn) - boxQuantity;
                            $_boxAvailableQuantity.val(remainingSpace);
                            for (var k = 0; k < noOfColumns; k++) {
                                var tempBoxCol = {
                                    name: boxList[j].name,
                                    category: boxList[j].category,
                                    length: boxList[j].length,
                                    width: boxList[j].width,
                                    height: boxList[j].height,
                                    quantity: noOfBoxPerColumn,
                                    remainingSpace: 0
                                }
                                if (!(k + 1 < noOfColumns)) {
                                    tempBoxCol.quantity = noOfBoxPerColumn - remainingSpace;
                                    tempBoxCol.remainingSpace = remainingSpace;
                                }
                                containerBoxList.push(tempBoxCol);
                            }
                            break;
                        }
                    }
                }
                for (var i = 0; i < containerBoxList.length; i++) {
                    for (var j = i + 1; j < containerBoxList.length; j++) {
                        if (containerBoxList[i].width * containerBoxList[i].length < containerBoxList[j].width * containerBoxList[j].length) {
                            var temp = containerBoxList[i];
                            containerBoxList[i] = containerBoxList[j];
                            containerBoxList[j] = temp;
                        }
                    }
                }
                var left = 0;
                var right = containerWidth;
                var containerRowList = [];
                var currentRow = [];
                var isLowSpace = false;

                var isAlter = false;
                for (var i = 0; i < containerBoxList.length; i++) {
                    var width = containerBoxList[i].width * scaling;
                    var length = containerBoxList[i].length * scaling;
                    if (left + width > containerWidth || right - width < 0) {
                        containerRowList.push(currentRow);
                        currentRow = [];
                        left = 0;
                        right = containerWidth;
                        isAlter = !isAlter;
                    }
                    var boxTop = 0;
                    var currentBoxPosition = {
                        top: boxTop,
                        bottom: boxTop + length,
                        left: left + 1,
                        right: left + width - 1
                    };
                    if (isAlter) {
                        currentBoxPosition.right = right - 1;
                        currentBoxPosition.left = right - width + 1;
                    }
                    for (var j = 0; j < containerRowList.length; j++) {
                        var previourRow = containerRowList[j];
                        for (var k = 0; k < previourRow.length; k++) {
                            if ((currentBoxPosition.right >= previourRow[k].left && currentBoxPosition.right <= previourRow[k].right) ||
                                (currentBoxPosition.left <= previourRow[k].right && currentBoxPosition.left >= previourRow[k].left) ||
                                (currentBoxPosition.left >= previourRow[k].left && currentBoxPosition.right <= previourRow[k].right)) {
                                if (boxTop < previourRow[k].bottom) {
                                    boxTop = previourRow[k].bottom;
                                }
                            }
                        }
                    }
                    boxTop = boxTop + 1;
                    currentBoxPosition.top = boxTop;
                    currentBoxPosition.bottom = boxTop + length - 1;
                    currentRow.push(currentBoxPosition);
                    if (currentBoxPosition.bottom > (containerHeight - (2 * scaling))) {
                        isLowSpace = true;
                    }
                    var style = `width:${width}px;height:${length}px;top:${boxTop}px;left:${currentBoxPosition.left - 1}px;position:absolute;`;
                    var boxColLabel = `<span class="design-name-lbl">${containerBoxList[i].name}</span>
                        <span class="design-qty-lbl"><b class="text-success">Qty: (${containerBoxList[i].quantity})</b></span>
                        <span class="design-free-lbl"><b class="text-danger">Free: (${containerBoxList[i].remainingSpace})</b></span>`;
                    var newItem = `<section class="item" style="${style}">${boxColLabel}</section>`;
                    $('#item-container').append(newItem);
                    left += width;
                    right -= width;
                }
                if (isLowSpace) {
                    alert('More space requrie to load all boxes');
                }
                console.log(containerRowList);
            }
        });
